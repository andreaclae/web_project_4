<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info-box">
            <img
              src="images/profile_image.jpg"
              alt="profile image"
              class="profile__image"
            />
            <div class="profile__info-text">
              <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
              <p class="profile__occupation" id="profile-description">
                Explorer
              </p>
              <button
                id="open-modal-button"
                class="profile__edit-button"
                type="button"
              ></button>
            </div>
          </div>

          <button class="profile__add-button" type="button">
            <img src="/images/add.svg" alt="" />
          </button>
        </section>
        <section class="element-grid">
          <div class="card">
            <img
              src="images/yosemite_valley.jpg"
              alt="yosemite valley- river with mountain in background"
              class="card__image"
            />
            <div class="card__text-box">
              <h2 class="card__text">Yosemite Valley</h2>
              <button
                class="card__text-heart card__text-heart_empty"
                type="button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/lake_louise.png"
              alt="lake louise with mountain backdrop"
              class="card__image"
            />
            <div class="card__text-box">
              <h2 class="card__text">Lake Louise</h2>
              <button
                class="card__text-heart card__text-heart_empty"
                type="button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/bald_mountains.png"
              alt="sunset over bald mountains"
              class="card__image"
            />
            <div class="card__text-box">
              <h2 class="card__text">Bald Mountains</h2>
              <button
                class="card__text-heart card__text-heart_empty"
                type="button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/latemar.png"
              alt="latemar at night with stars"
              class="card__image"
            />
            <div class="card__text-box">
              <h2 class="card__text">Latemar</h2>
              <button
                class="card__text-heart card__text-heart_empty"
                type="button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/vanoise_national.png"
              alt="mountain by the lake at vanoise national"
              class="card__image"
            />
            <div class="card__text-box">
              <h2 class="card__text">Vanoise National Park</h2>
              <button
                class="card__text-heart card__text-heart_empty"
                type="button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/Lago_di_braies.png"
              alt="boats on lago di Braies"
              class="card__image"
            />
            <div class="card__text-box">
              <h2 class="card__text">Lago di Braies</h2>
              <button
                class="card__text-heart card__text-heart_empty"
                type="button"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021. Around the U.S.</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="modal-form" id="edit-profile-form">
            <input
              name="name"
              placeholder="Full Name"
              class="modal__input"
              required
            />
            <input
              name="description"
              placeholder="About Me"
              class="modal__input"
              required
            />
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
