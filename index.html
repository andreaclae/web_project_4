<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="/images/logo.svg" alt="logo" class="logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info-box">
            <img
              src="images/profile_image.jpg"
              alt="profile image"
              class="profile__image"
            />
            <div class="profile__info-text">
              <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
              <h2 class="profile__occupation" id="profile-description">
                Explorer
              </h2>
              <button
                id="open-modal-button"
                class="profile__edit-button"
              ></button>
            </div>
          </div>
          <div class="modal" id="edit-profile-modal">
            <div class="modal__content">
              <button class="modal__close-button"></button>
              <h1 class="modal__title">Edit Profile</h1>
              <form class="modal__form" id="edit-profile-form">
                <input
                  name="name"
                  placeholder="Jacque Cousteau"
                  class="modal__input"
                />
                <input
                  name="description"
                  placeholder="Explorer"
                  class="modal__input"
                />
                <button type="submit" class="modal__submit-button">Save</button>
              </form>
            </div>
          </div>

          <div class="profile__add-button">
            <button class="profile__add-button_image"></button>
          </div>
        </section>
        <section class="element-grid">
          <div>
            <img
              src="images/yosemite_valley.jpg"
              alt="yosemite valley- river with mountain in background"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Yosemite Valley</p>
              <button
                class="element-grid__text-heart element-grid__text-heart_empty"
              ></button>
            </div>
          </div>
          <div>
            <img
              src="images/lake_louise.png"
              alt="lake louise with mountain backdrop"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Lake Louise</p>
              <button
                class="element-grid__text-heart element-grid__text-heart_empty"
              ></button>
            </div>
          </div>
          <div>
            <img
              src="images/bald_mountains.png"
              alt="sunset over bald mountains"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Bald Mountains</p>
              <button
                class="element-grid__text-heart element-grid__text-heart_empty"
              ></button>
            </div>
          </div>
          <div>
            <img
              src="images/latemar.png"
              alt="latemar at night with stars"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Latemar</p>
              <button
                class="element-grid__text-heart element-grid__text-heart_empty"
              ></button>
            </div>
          </div>
          <div>
            <img
              src="images/vanoise_national.png"
              alt="mountain by the lake at vanoise national"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Vanoise National</p>
              <button
                class="element-grid__text-heart element-grid__text-heart_empty"
              ></button>
            </div>
          </div>
          <div>
            <img
              src="images/Lago_di_braies.png"
              alt="boats on lago di Braies"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Lago di Braies</p>
              <button
                class="element-grid__text-heart element-grid__text-heart_empty"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021. Around the U.S.</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
