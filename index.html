<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info-box">
            <img
              src="images/profile_image.jpg"
              alt="profile image"
              class="profile__image"
            />
            <div class="profile__info-text">
              <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
              <p class="profile__occupation" id="profile-description">
                Explorer
              </p>
              <button
                id="open-edit-modal-button"
                class="profile__edit-button"
                type="button"
              ></button>
            </div>
          </div>

          <button
            class="profile__add-button"
            id="open-new-place-modal-button"
            type="button"
          ></button>
        </section>
        <section class="element-grid">
          <!--filled dynamically-->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021. Around the U.S.</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button
            class="modal__close-button"
            id="edit-close-button"
            type="button"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="modal-form" id="edit-profile-form">
            <input
              name="name"
              placeholder="Full Name"
              class="modal__input"
              minlength="2"
              maxlength="40"
              id="name"
              required
            />
            <span class="modal__error-text" id="name-error"
              >Please fill out this field</span
            >
            <input
              name="description"
              placeholder="About Me"
              class="modal__input"
              minlength="2"
              maxlength="200"
              id="description"
              required
            />
            <span class="modal__error-text" id="description-error"
              >Please enter a web address</span
            >
            <button type="submit" id="edit-submit" class="modal__submit-button">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-place-modal">
        <div class="modal__content">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">New Place</h2>
          <form class="modal__form" name="new-place-form" id="new-place-form">
            <input
              name="title"
              placeholder="Title"
              id="title-input"
              class="modal__input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error-text" id="title-error"
              >Please fill out this field</span
            >

            <input
              name="link"
              placeholder="Image Link"
              id="link-input"
              class="modal__input"
              type="url"
              required
            />
            <span class="modal__error-text" id="link-error"
              >Please fill out this field. Must be URL</span
            >

            <button
              type="submit"
              id="new-place-submit"
              class="modal__submit-button"
            >
              Create
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="image-popup">
      <div class="modal__content modal__content_type_image">
        <button class="modal__close-button" type="button"></button>
        <img class="modal__image" src=" " alt=" " />
        <p class="modal__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__trash" type="button"></button>
        <img src=" " alt=" " class="card__image" />
        <div class="card__text-box">
          <h2 class="card__text"></h2>
          <button class="card__text-heart" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
