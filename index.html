<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.png" alt="logo" class="logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info-box">
            <img
              src="images/profile_image.jpg"
              alt="profile image"
              class="profile__image"
            />
            <div class="profile__info-text">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <h2 class="profile__occupation">Explorer</h2>
              <img
                src="images/Edit_Button.png"
                alt="profile image"
                class="profile__edit-button"
              />
            </div>
          </div>
          <div class="profile__add-button">
            <img
              src="images/add.png"
              alt="profile image"
              class="profile__add-button_image"
            />
          </div>
        </section>
        <section class="element-grid">
          <div>
            <img
              src="images/yosemite_valley.jpg"
              alt="yosemite valley- river with mountain in background"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Yosemite Valley</p>
              <img
                src="images/empty_heart.jpg"
                alt="empty heart"
                class="element-grid__text-heart"
              />
            </div>
          </div>
          <div>
            <img
              src="images/lake_louise.png"
              alt="lake louise with mountain backdrop"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Lake Louise</p>
              <img
                src="images/empty_heart.jpg"
                alt="empty heart"
                class="element-grid__text-heart"
              />
            </div>
          </div>
          <div>
            <img
              src="images/bald_mountains.png"
              alt="sunset over bald mountains"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Bald Mountains</p>
              <img
                src="images/empty_heart.jpg"
                alt="empty heart"
                class="element-grid__text-heart"
              />
            </div>
          </div>
          <div>
            <img
              src="images/latemar.png"
              alt="latemar at night with stars"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Latemar</p>
              <img
                src="images/empty_heart.jpg"
                alt="empty heart"
                class="element-grid__text-heart"
              />
            </div>
          </div>
          <div>
            <img
              src="images/vanoise_national.png"
              alt="mountain by the lake at vanoise national"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Vanoise National</p>
              <img
                src="images/empty_heart.jpg"
                alt="empty heart"
                class="element-grid__text-heart"
              />
            </div>
          </div>
          <div>
            <img
              src="images/Lago_di_braies.png"
              alt="boats on lago di Braies"
              class="element-grid__image"
            />
            <div class="element-grid__text-box">
              <p class="element-grid__text">Lago di Braies</p>
              <img
                src="images/empty_heart.jpg"
                alt="empty heart"
                class="element-grid__text-heart"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021. Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
